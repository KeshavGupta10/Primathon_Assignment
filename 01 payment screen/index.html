<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primathon Screen</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="app">
      <div class="header mb-10px">
        <div class="header-child">
          <div class="action-button cursor-pointer">
            <i class="bi bi-arrow-left"></i>
          </div>
          <div class="primathon-logo">
            <img src="./assets/logo.png" alt="Primathon" />
          </div>
        </div>
      </div>
      <div class="amount-section mb-1rem">
        <div class="currency">
          <span><i class="bi bi-currency-rupee"></i></span>
        </div>
        <div class="amount">
          <span class="span-text"> Amount to pay: </span>
          <span class="span-amount"> &#x20B9; 599 </span>
        </div>
      </div>

      <div class="payment-holder-container">
        <div class="heading mb-2rem">
            <span>Pay using UPI Apps</span>
        </div>
        <div class="payment-methods">
          <div class="payment-card-parent">
            <div class="payment-card-container">

              <!-- this * 4 -->
              <div id="phonePeButton" class="payment-card phone-pay-id">
                <div class="holder">
                  <div class="payment-method-logo bg-phonepay">
                    <i class="bi bi-phone-flip"></i>
                  </div>
                  <div class="payment-method-name">
                    Phone Pay
                  </div>
                </div>
                <div class="cross">
                    <i class="bi bi-arrow-right-circle-fill"></i>
                </div>
              </div>

              <div id="googlePayButton" class="payment-card">
                <div class="holder">
                  <div class="payment-method-logo text-google">
                    <i class="bi bi-google"></i>
                  </div>
                  <div class="payment-method-name">
                    Google Pay
                  </div>
                </div>
                <div class="cross">
                    <i class="bi bi-arrow-right-circle-fill"></i>
                </div>
              </div>

              <div class="payment-card">
                <div class="holder">
                  <div class="payment-method-logo">
                    <i class="bi bi-phone-flip"></i>
                  </div>
                  <div class="payment-method-name">
                    Paytm
                  </div>
                </div>
                <div class="cross">
                    <i class="bi bi-arrow-right-circle-fill"></i>
                </div>
              </div>

              <div class="payment-card">
                <div class="holder">
                  <div class="payment-method-logo text-google">
                    <i class="bi bi-phone-flip"></i>
                  </div>
                  <div class="payment-method-name">
                    BHIM
                  </div>
                </div>
                <div class="cross">
                    <i class="bi bi-arrow-right-circle-fill"></i>
                </div>
              </div>
              <!-- this * 4 -->


            </div>
            <div class="seperator-container">
              <div class="seperator-text">
                <span class="text">OR</span>
              </div>
              <div class="line"></div>
            </div>
          </div>
        </div>
        <div class="get-payment-link-holder mb-10px">
          <div class="heading">
            Get Payment Link
          </div>
          <div class="sub-heading">
            You will get a payment link on
          </div>
          <div class="fields">
            <div class="fields-group">
              <input type="text" id="phoneNumberInput" value="+91-7838848523">
              <button>send</button>
            </div>
          </div>
        </div>
      </div> 

      <div class="whatsapp-updates">
        <div class="heading">
          Get WhatsApp and SMS Updates
        </div>
        <div class="sub-heading">
          <div class="holder">
            <div class="text">Click on this to turn off updates</div>
            <div class="toggler">
              <input type="checkbox" name="" id="">
            </div>
          </div>
        </div>
      </div>

      
      <footer>
        <div class="footer-container">
          <div class="footer-text">
            <span>Powered by</span>
            <span class="primathon-logo">
              <img src="./assets/logo.png" alt="Primathon" />
            </span>
          </div>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
