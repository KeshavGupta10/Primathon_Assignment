<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primathon Screen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="app">   
      <div class="header">
        <div class="header-child">
            <div class="action-button cursor-pointer">
                <i class="bi bi-arrow-left"></i>
            </div>
            <div class="primathon-logo">
                <img src="./assets/logo.png" alt="Primathon">
            </div>
        </div>
      </div>
      <div class="amount-section">
        <div class="currency">
            <span><i class="bi bi-currency-rupee"></i></span>
        </div>
        <div class="amount">
            <span class="span-text">
                Amount to pay: 
            </span>
            <span class="span-amount">
                &#x20B9; 599
            </span>
        </div>
      </div>
      <div class="payment-methods">
        <div class="heading">
            <div class="payment-card-container">
                <div class="payment-card">
                    <div class="holder">
                        <div class="payment-method-logo"></div>
                        <div class="payment-method-name"></div>
                    </div>
                    <div class="cross">

                    </div>
                </div>
                <!-- this * 4 -->
            </div>
            <div class="seperator-container">
                <div class="seperator-text">
                    <span></span>
                </div>
                <div class="seperator"></div>
            </div>

        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
